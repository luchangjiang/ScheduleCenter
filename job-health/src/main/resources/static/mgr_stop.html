<body>

<table id="table">

<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>

    $(function() {


        var showList = function() {
            $.ajax({
                type: 'POST',
                url: "/health/pro/list",
                success: function(result) {
                    console.log(result);

                    var list = result.data;

                    var str = "<tr><td style='width: 100px; text-align: center;'><b>#</b></td><td style='width: 350px;'><b>服务名称</b></td><td style='width: 200px;'><b>端口</b></td><td style='width: 200px;'><b>状态</b></td><td style='width: 100px; text-align: center;'><b>操作</b></td></tr>";

                    for (var i = 0; i < list.length; i++) {

                        var x = i + 1;

                        str += "<tr><td style='text-align: center;'>" + x + "</td><td>" + list[i].proDesc + "</td><td>" + list[i].proPort + "</td><td>" + list[i].proStatus + "</td><td><button pro-name='" + list[i].proName + "' pro-port='" + list[i].proPort + "' pro-active='" + list[i].proActive + "' class='btn btn-large btn-danger' type='button' style='margin-left: 10px; padding: 5px 25px; font-size: 30px;'>停止</button></td></tr>";
                    }
                    $("#table").html(str);
                }
            });
        };

        showList();

        window.setInterval(function() {
            showList();
        },1000);

        $("#table").delegate("button","click",function(){
            var proName = $(this).attr("pro-name");
            var proPort = $(this).attr("pro-port");
            var proActive = $(this).attr("pro-active");
            var passwd = "";
            console.log(proName);

            passwd = prompt("请输入执行口令");

            if (passwd.trim().length = 0) {
                alert("Passwd cannot be null");
                return false;
            }

            $.ajax({
                type: 'POST',
                url: "/health/stop",
                data: {"proName": proName, "proPort": proPort, "proActive": proActive, "passwd": passwd},
                success: function(result) {
                    console.log(result);
                    alert(JSON.stringify(result));
                }
            });
        });
    });

</script>

</html>
